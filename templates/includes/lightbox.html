<aside id="lightbox-add-address">
<div>
  <h3>add an address</h3>
  <form id="add-address-form">
    <ul class="adr">
      <li>
        <label for="street_address">street address</label><input type="text" name="street_address" value="" id="street_address" placeholder="street address" required>
      </li>
      <li>
        <label for="locality">locality</label><input type="text" name="locality" value="" id="locality" placeholder="locality" required>
      </li>
      <li>
        <label for="region">region</label><input type="text" name="region" value="" id="region" placeholder="region" required>
      </li>
      <li>
        <label for="postal_code">postal code</label><input type="text" name="postal_code" value="" id="postal_code" placeholder="postal code" required>
      </li>
      <li>
        <input type="checkbox" name="complex" value="" id="complex"><label for="complex">complex</label>
        <label for="complex_name">complex name</label><input type="text" name="complex_name" value="" id="complex_name" placeholder="complex name">
      </li>
    </ul>
    <p class="note">
      <label for="address_note">complex name</label>
      <textarea name="address note" id="address_note" placeholder="optionally add a note"></textarea>
    </p>
    <div class="form-actions">
      <a href="#" title="close the address form lightbox">cancel</a> or
      <button type="submit">add address</button>
    </div>
  </form>
</div>
</aside>

<aside id="lightbox-import-addresses">
<div>
  <h3>import addresses</h3>
  <form>
    <label for="import_addresses">select a CSV file to import</label>
    <input type="file" name="import_addresses" id="import_addresses" value="">
    <div class="form-actions">
      <a href="#">cancel</a> or
      <button title="import addresses" type="submit" name="action-import" value="">import</button>
    </div>
  </form>
</div>
</aside>

<aside id="lightbox-export-addresses">
<div>
  <h3>export addresses</h3>
  <form>
    <label for="export_addresses">select an export file format</label>
    <select name="export_addresses" id="export_addresses">
      <option value="XLS">XLS</option>
      <option value="KML">KML</option>
      <option value="CSV">CSV</option>
      <option value="SHP">SHP</option>
    </select>
    <div class="form-actions">
      <a href="#">cancel</a> or
      <button title="export addresses" type="submit" name="action-export" value="">export addresses</button>
    </div>
  </form>
</div>
</aside>

<aside id="lightbox-import-parcel">
<div>
  <h3>Import a shapefile or geojson parcel layer</h3>
  <form>
    <input type="file" name="input_parcel_layer" value="">
    <div class="form-actions">
      <a href="#">cancel</a> or
      <button title="import_parcel_layer" type="submit" name="action-import" value="">import</button>
    </div>
  </form>
</div>
</aside>
