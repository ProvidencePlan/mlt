<section class="actions">
  <h3>List Actions</h3>

  <ul class="manageform">
    <li><a href="#" class="selectall">select all</a></li>
    <li><a href="#" class="selectnone">select none</a></li>
    <li class="lightbox"><a href="#lightbox-add-address" class="create">add address</a></li>
  </ul>

  <ul class="import_export">
    <li class="import_addresses" class="lightbox">
      <a href="#" class="summary">import addresses</a>
      <div class="content" id="import_addresses">
        <p class="note">import a CSV file of addresses.</p>
        <input type="file" name="import_addresses" value="">
        <p class="control">
          <a href="#">cancel</a> or
          <button title="import_addresses" type="submit" name="action-import" value="">import</button>
        </p>
      </div>
    </li>

    <li class="import_parcel_layer" class="lightbox">
      <a href="#" class="summary">import parcel layer</a>
      <div class="content" id="import_parcel_layer">
        <p class="note">Import a shapefile or geojson parcel layer</p>
        <input type="file" name="input_parcel_layer" value="">
        <p class="control">
          <a href="#">cancel</a> or
          <button title="import_parcel_layer" type="submit" name="action-import" value="">import</button>
        </p>
      </div>
    </li>

    <li id="export_addresses" class="lightbox">
      <a href="#" class="summary">export addresses</a>
      <div class="content" id="export_addresses">
        <select name="export_addresses">
          <option value="XLS">XLS</option>
          <option value="KML">KML</option>
          <option value="CSV">CSV</option>
          <option value="SHP">SHP</option>
        </select>
        <p class="control">
          <a href="#">cancel</a> or
          <button title="export_addresses" type="submit" name="action-export" value="">export addresses</button>
        </p>
      </div>
    </li>
  </ul>
</section>
